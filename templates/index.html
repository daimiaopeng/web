<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">备忘录</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">主页</a></li>
      </ul>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索备忘录">

<div class="form-container">
<form action="/api" method="post">
    <div class="form-group">

      <label >添加留言:</label>
      <input type="text"  class="form-control" placeholder="请输入内容" name="text">
    </div>
    <button type="submit" class="btn btn-primary"  style="width:100px;" />提交</button>
</form>


</div>






<div class="panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">备忘录</div>

      <!-- Table -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>最新内容：</th>
            <!--<th>名字</th>-->
            <th>创建时间</th>
          </tr>
        </thead>
        <tbody>
        <tr>

        {% for a in list %}
            <td scope="row"></td>
            <td>{{a['comment']}}</td>
            <!--<td></td>-->
            <td>{{a['createdAt']}}</td>
          </tr>
        {% endfor%}

        </tbody>
      </table>
    </div>

</html>
